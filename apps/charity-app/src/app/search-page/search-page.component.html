<charity-app-production-nav-bar></charity-app-production-nav-bar>
<div class="container">
  <div class="message">
    <h1>Choose a charity</h1>
  </div>
  <form (ngSubmit)="submit(f)" #f="ngForm" class="search">
    <mat-icon>search</mat-icon>
    <mat-form-field appearance="outline" class="field">
      <input
        [(ngModel)]="formValue"
        (ngModelChange)="checkValidity($event)"
        type="text"
        placeholder="Search charity..."
        matInput
        name="search"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option" #selected>
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button type="submit" hidden [disabled]="formDisabled"></button>
  </form>
  <div class="banners">
    <charity-app-production-charity-card
      *ngFor="let charity of charities"
      [charity]="charity"
    ></charity-app-production-charity-card>
  </div>
</div>
