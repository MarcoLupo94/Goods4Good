<div class="body">
  <img
    class="banner"
    mat-card-image
    src="{{ charity?.coverImageUrl }}"
    alt="Charity? Banner"
  />
  <div class="title">
    <h2>{{ charity?.name }}</h2>
    <button (click)="navigate('shop')" class="shop" mat-button>
      <mat-icon fontIcon="shopping_cart"></mat-icon>
    </button>
  </div>
  <div class="buttons">
    <button mat-button (click)="navigateSecondary('cash')">Donate</button>
    <button mat-button (click)="navigate('donate-clothes')">
      Donate Clothes
    </button>
  </div>
  <div class="description">
    <h4>Story</h4>
    <p>{{ charity?.description }}</p>
  </div>
</div>
