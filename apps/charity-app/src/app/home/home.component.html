<charity-app-production-nav-bar></charity-app-production-nav-bar>
<div class="container" *ngIf="user">
  <div
    class="user-infos"
    [ngStyle]="{ 'background-image': 'url(' + photo + ')' }"
  >
    <div class="hero">
      <h1>Let's make a better world.</h1>
      <p>Your change can make a difference.</p>
    </div>
  </div>
  <div class="charities">
    <h2>GOOD CAUSES OF THE DAY</h2>
    <div class="banners">
      <charity-app-production-charity-card
        *ngFor="let charity of charities.slice(0, 10)"
        [charity]="charity"
      ></charity-app-production-charity-card>
    </div>
  </div>
</div>
