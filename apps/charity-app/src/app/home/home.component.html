<div class="container">
  <div class="user-infos">
    <div class="logo-button">
      <h1>CHARITYAPP</h1>
      <button mat-button>
        <mat-icon fontIcon="search"></mat-icon>
      </button>
    </div>
    <mat-card class="hero-profile">
      <mat-icon fontIcon="account_circle"></mat-icon>
      <h3>Hello {{ user.username }} !</h3>
    </mat-card>
  </div>
  <mat-divider></mat-divider>
  <div class="charities">
    <h3>CHarities of the Day</h3>
    <mat-list class="banners">
      <charity-app-production-charity-card
        *ngFor="let charity of charities.slice(-5)"
        [charity]="charity"
      ></charity-app-production-charity-card>
    </mat-list>
  </div>
</div>
