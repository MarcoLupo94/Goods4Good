<div class="body">
  <charity-app-production-page-navigation></charity-app-production-page-navigation>
  <div class="container">
    <p>Item informations</p>
    <form #f="ngForm" class="form" (ngSubmit)="processFile(imageInput)">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Item title</mat-label>
          <input matInput placeholder="name" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Â£ Price</mat-label>
          <input matInput type="number" placeholder="0.00" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Item size</mat-label>
          <input matInput placeholder="S/M/L " />
        </mat-form-field>
      </p>

      <label class="image-upload-container btn btn-bwm">
        <span>Select Image</span>
        <input #imageInput type="file" accept="image/*" />
        />
      </label>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Item informations</mat-label>
          <textarea matInput placeholder="Description..."></textarea>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </p>
      <button type="submit">submit</button>
    </form>
  </div>
</div>
