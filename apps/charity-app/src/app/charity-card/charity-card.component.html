<div class="container">
  <img
    class="banner"
    mat-card-image
    src="{{ charity.coverImageUrl }}"
    alt="Charity Banner"
  />
  <mat-card class="card">
    <h5>{{ charity.name }}</h5>
    <div class="donate">
      <h6>Donate!</h6>
      <button class="arrow" mat-button (click)="navigate()">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </mat-card>
</div>
