<div class="container">
  <img
    class="banner"
    mat-card-image
    src="{{ charity.coverImageUrl }}"
    alt="Charity Banner"
  />
  <mat-card class="card">
    <h3>{{ charity.name }}</h3>
    <div class="donate">
      <p>Donate!</p>
      <button mat-button [routerLink]="['charity-page/', charity.id]">
        =>
      </button>
    </div>
  </mat-card>
</div>
