<div class="container">
  <div class="hero">
    <button class="button" mat-button hidden>Add to cart</button>
    <img src="{{ item.img_url }}" alt="itemImage" class="image" />
  </div>
  <div class="infos">
    <div class="main">
      <p>{{ item.size }}</p>
      <h4>{{ item.price }}</h4>
    </div>
    <div class="infos-detail">
      <h4>{{ item.title }}</h4>
      <p>{{ item.description }}</p>
    </div>
  </div>
</div>
