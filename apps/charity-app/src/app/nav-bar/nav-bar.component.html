<div class="body" *ngIf="isLoggedIn$ | async">
  <div class="left" routerLink="/home">
    <a routerLink="/home">
      <img src="../../assets/MiniLogo.png" alt="Logo" />
    </a>
    <h4>GOODS 4 GOOD</h4>
  </div>
  <div class="left right">
    <button mat-icon-button [routerLink]="['', 'search']">
      <mat-icon>search</mat-icon>
    </button>
    <button class="cart" mat-button [routerLink]="['', 'cart']">
      <mat-icon
        fontIcon="shopping_cart"
        matBadgeColor="warn"
        matBadge="{{ cart?.length }}"
        [matBadgeHidden]="cart?.length === 0"
      ></mat-icon>
    </button>
    <button class="logout" mat-button (click)="logout()">
      <mat-icon fontIcon="exit_to_app"></mat-icon>
    </button>
  </div>
</div>
