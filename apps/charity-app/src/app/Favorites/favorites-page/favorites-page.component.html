<charity-app-production-nav-bar></charity-app-production-nav-bar>
<div class="container">
  <div class="message white-text">
    <h1>Your Favorite Charities</h1>
  </div>
  <div class="banners">
    <charity-app-production-charity-card
      *ngFor="let charity of favoriteCharities"
      [charity]="charity"
      class="banner"
      (favoriteCharitiesChanged)="favCharityChangeEvent($event)"
    ></charity-app-production-charity-card>
  </div>
</div>
